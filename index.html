<!DOCTYPE html>
<html>
    <head>
      <title>G-Speed</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="index,follow">
      <meta name="author" content="Ghyath Darwish">
      <meta name="keywords" content="Ghyath Darwish,G-Speed,Speed up,typing,test,تحدي سرعة الكيبورد,الطباعة,سرعة الكتابة,تحدي أصدقائك">
      <meta name="description" content="Challenge your friends with this typing test, make your own room and start challenges">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuejs-dialog@1.4.0/dist/vuejs-dialog.min.css">
      <script src="https://cdn.jsdelivr.net/npm/vuejs-dialog@1.4.0/dist/vuejs-dialog.min.js"></script>
      <script src="https://kit.fontawesome.com/31f72831b4.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
      
   </head>
    <body>
         <center>Created by Ghyath Darwish!</center>
        <div id="app">
            <div class="load" v-if="hasSent"><img src="img/load.gif"></div>
            <div v-if="layerWait" class="layer-wait">
                
                <center class="timer">{{timer}}</center>
                
            </div>
            
            <div class="results-dash w-50" v-if="results.length >0">
               <center>Player's results</center>
                <div class="card" v-for="result in results">
                    <div class="card-header text-center">{{result.name}}</div>
                    <div class="card-body">Rank: <span style="font-weight:bold">{{result.level}}</span><br>
                        <div class="text-center win" v-if="result.level==1">Winner Winner chicken dinner</div>
                    </div>
                </div>
                
            </div>
            <center><button @click="playAgain()" class="btn btn-primary">Play again</button></center>
            <div v-if="!isConnect" class="users-list" :class="{'open-list':openUsersList}">
                <!--<div>Developed By Ghyath!</div>-->
                <i @click="openUsersList=!openUsersList" class="fas fa-users">( {{users.length }} )</i>
                <ul>
                    <div class="card w-100">
                    <li>
                        <div class="pl-1 w-100 card-header">
                            <i class="far fa-user-circle"></i>
                          {{me.name}} <span class="color-orange">(You)</span>
                        </div>
                    </li>
                    </div>
                    <div class="card w-100">
                        <div class="pl-1 w-100 card-header">
                            <li v-if="me.id != user.id" v-for="user in users">
                                <i class="far fa-user-circle"></i>
                                {{user.name}}
                                <i v-if="!user.inMatch && !user.inRoom"  @click="sendRequest(user.id)" class="float-right  fas fa-plus"></i>
                                <i v-if="user.inMatch" class="float-right fas fa-lock"></i>
                                <i v-if="!user.inMatch && user.inRoom"  @click="sendRequest(user.id)" class="float-right fas fa-restroom"></i>
                                
                            </li> 
                        </div>
                    </div>
                </ul>
            </div>
            
            <div class="battle-top">
                <div class="one-challenger" v-for="player in players">
                    <span>{{player.name}}</span>
                    
                    <div class="line-player"><i :class="'player-'+player.id" class="player fas fa-smile"></i></div>
                    <div class="h-5"></div>
                </div>
            </div>
            
            <div id="battle-ground" v-show="isConnect">
                <div :class="[{'rtl':lang=='ar'}]" class="text-center box" id="box">
                    <span class="oneword" :class="['word'+index,{'highlight':highlighted == index},{'wrong':wrong==index}]"  v-for="word,index in words">{{word}}</span>
                </div>
                <input :class="[{'bk-wrong':wrong!=null},{'rtl':lang=='ar'}]" @keyup="tracking($event)" v-model="input" id="input" type="text" class="m-auto w-100 form-control" placeholder="Type here">
            </div>
        </div>
        <script src="app.js"></script>
        <style>
        body{
            height:100vh;
        }
            .results-dash{
                border-radius:15px;
                margin:auto;
            }
            .results-dash .win{
                font-weight:bold;
                color:orange;
            }
            .box{
                width:100%;
            }
            .box::-webkit-scrollbar { width: 0 !important }
            .box { overflow: -moz-scrollbars-none; }
            .box { -ms-overflow-style: none; }
            .oneword{
                font-weight:bold;
                font-size:70%;
                padding:5px;
                display:inline-block;
            }
            .rtl{
                direction:rtl !important;
            }
            .load{
                position:absolute;
                z-index:999;
                width:100%;
                margin:auto;
                text-align:center;
            }
            .highlight{
                background:gainsboro;
            }
            .wrong{
                color:red !important;
            }
            .bk-wrong{
                background:red;
            }
            .bk-wrong:focus{
                background:red;
                color:white;
            }
            .color-orange{
                color:orange;
            }
            .correct{
                color:green !important;
            }
            .users-list{
                transition:.4s;
                top:0;
                height:100vh;
                background:#8fbc8fc2;
                position:absolute;
                width:60%;    
                left: -60%;
            }
            .users-list > div{
                font-size: 15px;
                float: left;
                color: white;
            }
            .users-list ul{
                position:absolute;
                width:100%;
                margin:0;
                padding:0;
                list-style:none;
            }
            .users-list ul li{
                color:black;
            }
            .users-list > i{
                color: white;
                position: relative;
                float: right;
                font-size: 20px;
                display: block;
                left: 91px;
                padding: 16px;
                background: darkseagreen;
            }
            .open-list{
                left:0 !important;
            }
            .battle-top{
                padding:20px;
                min-height:150px;
                margin-bottom:5px;
            }
            .layer-wait{
                top:0;
                left:0;
                position:absolute;
                width:100%;
                height:100vh;
                background:#00000030;
            }
            .player{
                top: -12px;
                position:relative;
                color:green;
            }
            .line-player{
                position: absolute;
                width: 90%;
                border: 1px dashed #dcd8d8;
                height: 0;
                margin-top: 10px;
            }
            .h-5{
                height:26px;
            }
            .timer{
                font-size:40px;
                position:relative;
                top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);
            }
        </style>
    </body>
</html>
